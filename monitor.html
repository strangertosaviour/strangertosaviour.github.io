<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raksha</title>
    <link rel="stylesheet" href="css/monitor.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="slide-container">

    <div class="wrapper">
        <div class="clash-card giant">
            <div class="clash-card__image clash-card__image--giant">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/giant.png" alt="giant" />
            </div>
            <div class="clash-card__level clash-card__level--giant">Version 1.0</div>
            <div class="clash-card__unit-name">Raksha</div>
            <div class="clash-card__unit-description">
                Track your Safety <br>
                Mode: <b>Online</b> <br>
                Current Status: <b>Safe</b> <br>
                Latitude: <b>13.0827</b> <br>
                Longitude: <b>80.2707</b>
            </div>

            <div class="clash-card__unit-stats clash-card__unit-stats--giant clearfix">
                <div class="one-third">

                </div>

                <div class="one-third">

                </div>

                <div class="one-third no-border">

                </div>
            </div>
        </div> <!-- end clash-card giant-->
    </div> <!-- end wrapper -->
</div> <!-- end container -->
</body>
</html>
